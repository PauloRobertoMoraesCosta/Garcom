<!DOCTYPE html>
<html lang="pt-br" ng-app="garcomApp">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/garcom.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular-messages.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/UsuarioController.js"></script>
    <script src="../js/services/usuarioAPIService.js"></script>
    <script src="../js/config/configValue.js"></script>

</head>
<body ng-controller="usuarioController" class="jumbotron">
    <h2 class="text-center">
        Bem vindo.<br /> Favor informar usuario e senha!
    </h2>
    <br />
    <form name="dadosLogin">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <input type="text" class="form-control" maxlength="20" name="login" ng-model="usuario.login" placeholder="Usuário" ng-required="true" ng-maxlength="20" autofocus>
            </div>
        </div>
        <div ng-show="dadosLogin.login.$dirty" ng-messages="dadosLogin.login.$error" class="minha-alerta col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
            <div ng-message="required">
                Favor preencher o campo Usuário
            </div>
            <div ng-message="maxlength">
                O campo Usuário deve ter no máximo 20 caracteres!
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <input type="password" style="margin-top: 4px;" class="form-control" maxlength="15" name="senha" ng-model="usuario.senha" placeholder="Senha" ng-required="true">
            </div>
        </div>
        <div ng-show="dadosLogin.senha.$dirty" ng-messages="dadosLogin.senha.$error" class="minha-alerta col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
            <div ng-message="required">
                Favor preencher o campo Senha
            </div>
        </div>
        <div ng-show="usuario.senha.length > 15" class="minha-alerta col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
            O campo Senha deve ter no máximo 15 caracteres!
        </div>
    </form>

    <br />
    <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
        <button class=" btn btn-lg btn-primary btn-block" ng-disabled="dadosLogin.$invalid" ng-click="logarUsuario(usuario)">Logar</button>
    </div>
</body>
</html>
